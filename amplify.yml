version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --ignore-scripts
          # - npm ci --cache .npm --prefer-offline
          # - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build:prod
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  environment:
    variables:
      AMPLIFY_SKIP_BACKEND_BUILD: true
